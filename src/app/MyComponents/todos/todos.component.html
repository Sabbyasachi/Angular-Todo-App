<app-add-todo (TodoAdd)="addTodo($event)"></app-add-todo>

<div *ngIf="this.todos.length == 0; else elseStatement">
  <h4>No Todos to Display</h4>
</div>
<ng-template #elseStatement>
  <h4>Your Todos</h4>
  <br />
</ng-template>
<div *ngFor="let todo of todos">
  <app-todo-item
    [todo]="todo"
    (todoDelete)="deleteTodo($event)"
    (todoCheckBox)="toggleTodo($event)"
  ></app-todo-item>
</div>
